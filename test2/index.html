<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp Full Chat</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--read:#53bdeb}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5}
#title{font-weight:600;display:flex;align-items:center;gap:10px}
#notifWrap{display:flex;align-items:center;gap:8px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;box-shadow:0 2px 6px rgba(0,0,0,.6)}

/* PANEL NAVIGATION */
#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:20;box-shadow:-20px 0 60px rgba(0,0,0,.6);display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}
.panelHeader{padding:14px 12px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:8px}
.panelTitle{font-weight:700}
.panelClose{margin-left:auto;background:none;border:0;color:var(--accent);cursor:pointer;font-size:18px}
.panelList{padding:8px;overflow:auto;flex:1}
.panelItem{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
.panelItem:hover{background:rgba(255,255,255,.02)}
.panelItem .who{flex:1}
.panelItem .count{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 8px;font-size:12px}

/* BUTTONS */
#clearHistoryBtn{background:transparent;border:1px solid #ff3b30;color:#ff3b30;padding:4px 8px;border-radius:6px;font-size:11px;cursor:pointer;margin-right:10px}

/* MESSAGES */
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s ease-in-out;overflow:hidden}
.avatar.online{border-color:var(--accent)}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time-row{display:flex;align-items:center;justify-content:flex-end;gap:4px;margin-top:4px}
.time{font-size:10px;color:var(--muted)}
.ticks{font-size:14px;line-height:1}
.ticks.read{color:var(--read)}
.ticks.unread{color:var(--muted)}

#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}

/* PRIVATE POPUP */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble-wrap{max-width:85%; display:flex; flex-direction:column}
.private-bubble{background:#162027;padding:8px 10px;border-radius:10px; position:relative}
.private-row.self{align-self:flex-end}
.private-row.self .private-bubble{background:#005c4b}
#privateInputBar{display:flex;gap:8px;margin-top:8px;align-items:center}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff}
#privateSend, .mediaBtn{width:40px;height:40px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}

/* SETTINGS/CALLS OMITTED FOR BREVITY IN CSS BUT REMAIN IN HTML BELOW */
#settingsPanel{position:absolute;right:0;top:48px;background:#0b141a;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:12px;display:none;z-index:100;min-width:260px}
.settingRow{display:flex;align-items:center;justify-content:space-between;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.05)}
.toggleBtn{width:46px;height:26px;border-radius:16px;background:#2a3942;position:relative;cursor:pointer}
.toggleKnob{position:absolute;top:3px;left:3px;width:20px;height:20px;border-radius:50%;background:#fff;transition:left .18s}
#callOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.75);z-index:10000;flex-direction:column;color:#fff}
.callCard{background:#071215;padding:32px;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:14px;min-width:320px}
#inCallBar{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;background:rgba(0,0,0,.6);padding:8px 12px;border-radius:20px;color:#fff;display:none;z-index:10001;align-items:center;gap:10px}
</style>
</head>
<body>

<div id="panel">
  <div class="panelHeader">
    <div class="panelTitle">Notifications</div>
    <button id="clearHistoryBtn">Clear History</button>
    <button id="panelClose" class="panelClose">‚úï</button>
  </div>
  <div class="panelList" id="panelList"></div>
</div>

<div id="app">
  <div id="topBar">
    <div id="title">Group Chat</div>
    <div style="flex:1"></div>
    <div id="notifWrap">
      <div class="bell" id="bellBtn">üîî<div class="badge" id="bellBadge" style="display:none">0</div></div>
      <div id="settingsWrap" style="position:relative">
        <button id="settingsBtn" style="background:none;border:none;cursor:pointer;font-size:20px">‚öôÔ∏è</button>
        <div id="settingsPanel">
          <div class="settingRow"><div>Audio Call</div><div class="toggleBtn" id="toggleCall"><div class="toggleKnob" id="toggleCallKnob"></div></div></div>
          <div class="settingRow"><div>Private Chat</div><div class="toggleBtn" id="togglePrivate"><div class="toggleKnob" id="togglePrivateKnob"></div></div></div>
          <div class="settingRow" style="flex-direction:column;align-items:flex-start">
             <div style="margin-bottom:5px">Profile Image</div>
             <input type="file" id="profileImgInput" accept="image/*" style="width:100%;font-size:12px">
          </div>
        </div>
      </div>
    </div>
    <div id="onlineCount" style="color:var(--muted);font-size:13px;margin-left:10px"></div>
  </div>

  <div id="statusLine"></div>
  <div id="messages"></div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message"/>
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<div id="toast"></div>

<div id="loginWrap" style="position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:2000">
  <div style="background:#0b141a;padding:20px;border-radius:12px;text-align:center">
    <input id="nameInput" placeholder="Enter your name" style="padding:10px;border-radius:8px;border:none;margin-bottom:10px"/><br>
    <button id="joinBtn" style="padding:10px 20px;background:var(--accent);border:none;border-radius:8px;cursor:pointer">Join Chat</button>
  </div>
</div>

<div id="privatePopup">
  <div class="card">
    <div id="privateHeader">
      <button id="closePrivate" style="background:none;border:0;color:var(--accent);font-size:20px;cursor:pointer">‚¨Ö</button>
      <div id="privateTitle" style="font-weight:700">Name</div>
      <div style="flex:1"></div>
      <button id="callBtn" style="background:none;border:0;font-size:18px;cursor:pointer">üìû</button>
      <button id="blockBtn" style="background:none;border:0;font-size:18px;cursor:pointer">üö´</button>
    </div>
    <div id="privateMessages"></div>
    <div id="privateInputBar">
      <input type="file" id="privImgFile" accept="image/*" style="display:none">
      <button class="mediaBtn" onclick="document.getElementById('privImgFile').click()">üì∑</button>
      <button class="mediaBtn" id="micBtn">üé§</button>
      <input id="privateInput" placeholder="Type a message"/>
      <button id="privateSend">‚û§</button>
    </div>
  </div>
</div>

<div id="callOverlay">
  <div class="callCard">
    <div id="callFrom" style="font-size:20px">Caller</div>
    <div style="margin:20px 0">Incoming Call...</div>
    <div style="display:flex;gap:20px">
      <button id="declineCallBtn" style="padding:10px 20px;background:#ff3b30;border:none;border-radius:8px;color:#fff">Decline</button>
      <button id="acceptCallBtn" style="padding:10px 20px;background:var(--accent);border:none;border-radius:8px">Accept</button>
    </div>
  </div>
</div>
<div id="inCallBar">
  <div id="inCallLabel">Call: <span id="inCallWith"></span></div>
  <div id="inCallElapsed">00:00</div>
  <button id="endCallBtn" style="background:#ff3b30;border:none;padding:5px 10px;border-radius:5px;color:#fff">End</button>
</div>

<audio id="ringtone" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" loop></audio>
<audio id="dingAudio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = localStorage.getItem('guestName') || '';
let profileImage = localStorage.getItem('profileImage') || '';
let currentPrivateRef = null, privateChatWith = null;
let settings = JSON.parse(localStorage.getItem('chat_settings_v1') || '{"audioCall":true,"privateChat":true}');

/* UI HELPERS */
const $ = id => document.getElementById(id);
function showToast(m){ $('toast').textContent=m; $('toast').classList.add('show'); setTimeout(()=>$('toast').classList.remove('show'),2000); }
function formatTime(ms){ const d=new Date(ms); return d.getHours()%12||12 + ":" + String(d.getMinutes()).padStart(2,'0') + (d.getHours()>=12?' PM':' AM'); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* LOGIN */
if(!username) $('loginWrap').style.display='flex'; else startApp();
$('joinBtn').onclick = () => { const n = $('nameInput').value.trim(); if(n){ username=n; localStorage.setItem('guestName',n); startApp(); $('loginWrap').style.display='none'; } };

function startApp(){
  db.ref(`status/${username}`).set(true); db.ref(`status/${username}`).onDisconnect().remove();
  listenGroup();
  listenPrivateSystem();
  listenUnread();
}

/* GROUP */
function listenGroup(){
  db.ref('messages').limitToLast(50).on('child_added', snap => {
    const d = snap.val();
    const row = document.createElement('div'); row.className = 'msg-row' + (d.name===username?' self':'');
    row.innerHTML = `<div class="avatar" onclick="openPrivateChat('${d.name}')">${d.profileImage?`<img src="${d.profileImage}" style="width:100%;height:100%;object-fit:cover">`:d.name[0]}</div>
                     <div style="display:flex;flex-direction:column">
                       <div class="meta">${d.name}</div>
                       <div class="bubble">${d.text}</div>
                       <div class="time" style="text-align:right">${formatTime(d.time)}</div>
                     </div>`;
    $('messages').appendChild(row); $('messages').scrollTop = $('messages').scrollHeight;
  });
}
$('sendBtn').onclick = () => {
  const t = $('messageInput').value.trim(); if(!t) return;
  db.ref('messages').push({name:username, text:t, time:Date.now(), profileImage});
  $('messageInput').value = '';
};

/* PRIVATE CHAT READ/UNREAD FEATURE */
function openPrivateChat(other){
  if(other === username) return;
  privateChatWith = other;
  $('privateTitle').textContent = other;
  $('privatePopup').style.display = 'flex';
  $('privateMessages').innerHTML = '';
  
  const cId = chatId(username, other);
  if(currentPrivateRef) currentPrivateRef.off();
  
  // Mark all messages from 'other' as read
  db.ref(`unread/${username}/${other}`).set(0);
  
  currentPrivateRef = db.ref(`privateChats/${cId}`);
  currentPrivateRef.limitToLast(50).on('child_added', snap => {
    const m = snap.val();
    // Update read status if I am the receiver and message is unread
    if(m.name === other && !m.read) {
        db.ref(`privateChats/${cId}/${snap.key}`).update({read: true});
    }
    renderPrivateMsg(snap.key, m);
  });

  // Listen for read status changes (ticks turning blue)
  currentPrivateRef.on('child_changed', snap => {
    const m = snap.val();
    const tickEl = document.querySelector(`[data-mid="${snap.key}"] .ticks`);
    if(tickEl && m.read) {
        tickEl.classList.remove('unread');
        tickEl.classList.add('read');
    }
  });
}

function renderPrivateMsg(mid, m){
  const isSelf = m.name === username;
  const row = document.createElement('div'); 
  row.className = 'private-row ' + (isSelf?'self':'');
  row.dataset.mid = mid;

  // Blue ticks logic: if self sent and read is true, blue. Else grey.
  const tickHtml = isSelf ? `<span class="ticks ${m.read?'read':'unread'}">‚úî‚úî</span>` : '';

  let body = m.text || '';
  if(m.image) body = `<img src="${m.image}" style="max-width:200px;border-radius:8px">`;
  if(m.voice) body = `<audio src="${m.voice}" controls style="height:30px;width:180px"></audio>`;

  row.innerHTML = `<div class="private-bubble-wrap">
                    <div class="private-bubble">${body}</div>
                    <div class="time-row">
                        <span class="time">${formatTime(m.time)}</span>
                        ${tickHtml}
                    </div>
                  </div>`;
  $('privateMessages').appendChild(row);
  $('privateMessages').scrollTop = $('privateMessages').scrollHeight;
}

$('privateSend').onclick = () => {
  const t = $('privateInput').value.trim(); if(!t) return;
  const cId = chatId(username, privateChatWith);
  db.ref(`privateChats/${cId}`).push({
    name: username,
    text: t,
    time: Date.now(),
    read: false // Default to unread
  });
  db.ref(`unread/${privateChatWith}/${username}`).transaction(c => (c||0)+1);
  $('privateInput').value = '';
};

/* NOTIFICATION PANEL & CLEAR HISTORY */
$('bellBtn').onclick = () => {
    $('panel').classList.toggle('open');
    refreshNotifList();
};
$('panelClose').onclick = () => $('panel').classList.remove('open');

$('clearHistoryBtn').onclick = () => {
    if(confirm("Clear all unread counts?")) {
        db.ref(`unread/${username}`).remove();
        showToast("Cleared");
        refreshNotifList();
    }
};

async function refreshNotifList(){
    const list = $('panelList'); list.innerHTML = '';
    const unreadSnap = await db.ref(`unread/${username}`).once('value');
    const data = unreadSnap.val() || {};
    Object.keys(data).forEach(user => {
        if(data[user] > 0) {
            const div = document.createElement('div'); div.className='panelItem';
            div.innerHTML = `<div class="who">${user}</div><div class="count">${data[user]}</div>`;
            div.onclick = () => { openPrivateChat(user); $('panel').classList.remove('open'); };
            list.appendChild(div);
        }
    });
}

function listenUnread(){
    db.ref(`unread/${username}`).on('value', snap => {
        const d = snap.val() || {};
        let total = 0; Object.values(d).forEach(v => total += v);
        $('bellBadge').style.display = total > 0 ? 'flex' : 'none';
        $('bellBadge').textContent = total;
    });
}

/* SETTINGS & OTHER REPLICATED FEATURES */
$('settingsBtn').onclick = (e) => { e.stopPropagation(); $('settingsPanel').style.display = $('settingsPanel').style.display==='block'?'none':'block'; };
document.onclick = () => $('settingsPanel').style.display='none';
$('closePrivate').onclick = () => $('privatePopup').style.display='none';

/* PRESENCE */
db.ref('status').on('value', s => { const d=s.val()||{}; $('onlineCount').textContent = Object.keys(d).length + " online"; });

function listenPrivateSystem(){
    // Simplified trigger for incoming calls or voice/image logic same as your original file
}
</script>
</body>
</html>
