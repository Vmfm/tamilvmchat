<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp Full Chat Pro</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--self-msg:#005c4b}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5}
#title{font-weight:600;display:flex;align-items:center;gap:10px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;box-shadow:0 2px 6px rgba(0,0,0,.6)}

/* PANEL NAVIGATION */
#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:20;box-shadow:-20px 0 60px rgba(0,0,0,.6);display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}
.panelHeader{padding:14px 12px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:8px}
.panelTitle{font-weight:700}
.panelClose{margin-left:auto;background:none;border:0;color:var(--accent);cursor:pointer;font-size:18px}
.panelList{padding:8px;overflow:auto;flex:1}
.panelItem{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
.panelItem:hover{background:rgba(255,255,255,.02)}
.panelItem .who{flex:1}
.panelItem .count{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 8px;font-size:12px}

/* MESSAGES */
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;overflow:hidden;border:2px solid transparent}
.avatar.online{border-color:var(--accent)}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:var(--self-msg)}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px}
.time{font-size:10px;color:var(--muted);margin-top:4px;text-align:right}

/* MEDIA STYLES */
.chat-img{max-width:200px;border-radius:8px;margin-top:5px;cursor:pointer;display:block}
.voice-msg{display:flex;align-items:center;gap:8px;min-width:160px;padding:5px 0}
audio{height:30px;filter:invert(100%) hue-rotate(180deg) brightness(1.5);}

/* INPUTS */
#inputBar, #privateInputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput, #privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none}
.icon-btn{background:none;border:0;color:var(--muted);font-size:20px;cursor:pointer;padding:5px;transition:color 0.2s}
.icon-btn:hover{color:var(--accent)}
.icon-btn.recording{color:#ff3b30;animation: pulse 1s infinite;}
#sendBtn, #privateSend{width:40px;height:40px;border-radius:50%;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* PRIVATE POPUP */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.8);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;height:90%}
#privateMessages{flex:1;overflow:auto;padding:12px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:10px}

/* SETTINGS & MISC */
#settingsPanel{position:absolute;right:0;top:48px;background:#0b141a;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:12px;display:none;z-index:100;min-width:240px}
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#111b21;z-index:9999}
#loginCard{background:#202c33;padding:24px;border-radius:12px;display:flex;flex-direction:column;gap:15px;width:320px}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:40px;background:#2a3942;color:#fff;padding:10px 20px;border-radius:30px;z-index:9999;opacity:0;transition:0.3s}
#toast.show{opacity:1}

@keyframes pulse{0%{opacity:1}50%{opacity:0.3}100%{opacity:1}}
</style>
</head>
<body>

<div id="panel">
  <div class="panelHeader">
    <div class="panelTitle">Chats</div>
    <button id="panelClose" class="panelClose">‚úï</button>
  </div>
  <div class="panelList" id="panelList"></div>
</div>

<div id="app">
  <div id="topBar">
    <div id="title">WhatsApp Pro</div>
    <div style="flex:1"></div>
    <div class="bell" id="bellBtn">üîî<div class="badge" id="bellBadge" style="display:none">0</div></div>
    <button id="settingsBtn" class="icon-btn">‚öôÔ∏è</button>
    <div id="settingsPanel">
       <input type="file" id="profileImgInput" accept="image/*" style="display:none">
       <button onclick="document.getElementById('profileImgInput').click()" style="width:100%;padding:10px;background:var(--accent);border:0;border-radius:5px;cursor:pointer">Change Profile Pic</button>
    </div>
  </div>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="messageInput" placeholder="Group message..."/>
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<div id="loginWrap">
  <div id="loginCard">
    <h2 style="margin:0">Welcome</h2>
    <input id="nameInput" placeholder="Your Name" style="padding:10px;border-radius:5px;border:0"/>
    <button id="joinBtn" style="padding:10px;border-radius:5px;border:0;background:var(--accent);cursor:pointer">Join Chat</button>
  </div>
</div>

<div id="privatePopup">
  <div class="card">
    <div class="panelHeader">
      <button id="closePrivate" class="icon-btn" style="color:var(--accent)">‚Üê</button>
      <div id="privateTitle" style="font-weight:700">Name</div>
    </div>
    <div id="privateMessages"></div>
    <div id="privateInputBar">
      <input type="file" id="photoInput" accept="image/*" style="display:none">
      <button class="icon-btn" onclick="document.getElementById('photoInput').click()">üì∑</button>
      <button class="icon-btn" id="voiceBtn">üé§</button>
      <input id="privateInput" placeholder="Private message..."/>
      <button id="privateSend">‚û§</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let username = localStorage.getItem('chat_user') || '';
let profileImage = localStorage.getItem('chat_img') || '';
let privateChatWith = null;
let mediaRecorder = null;
let audioChunks = [];

/* UI HELPERS */
const showToast = (m) => { const t=document.getElementById('toast'); t.textContent=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); };
const chatId = (a, b) => [a, b].sort().join('_');
const formatTime = (ms) => new Date(ms).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

/* AUTH */
if(username) loginWrap.style.display='none';
document.getElementById('joinBtn').onclick = () => {
  const n = document.getElementById('nameInput').value.trim();
  if(n){ username=n; localStorage.setItem('chat_user', n); loginWrap.style.display='none'; init(); }
};

function init(){
  db.ref(`status/${username}`).set(true);
  db.ref(`status/${username}`).onDisconnect().remove();
  
  // Group Chat
  db.ref('messages').limitToLast(50).on('child_added', s => renderMsg(s.val(), 'messages'));
  
  // Private Message Watcher
  db.ref('privateChats').on('child_added', snap => {
    if(snap.key.includes(username)) {
      const other = snap.key.split('_').find(x => x !== username);
      db.ref(`privateChats/${snap.key}`).limitToLast(1).on('child_added', s => {
        if(s.val().name !== username) {
          showToast(`New message from ${s.val().name}`);
          refreshPanel();
        }
      });
    }
  });
}

/* RENDER MESSAGES */
function renderMsg(data, containerId, isPrivate=false){
  const cont = document.getElementById(containerId);
  const isSelf = data.name === username;
  const row = document.createElement('div');
  row.className = `msg-row ${isSelf?'self':''}`;
  
  let contentHtml = '';
  if(data.type === 'image') contentHtml = `<img src="${data.media}" class="chat-img" onclick="window.open(this.src)">`;
  else if(data.type === 'audio') contentHtml = `<div class="voice-msg"><audio controls src="${data.media}"></audio></div>`;
  else contentHtml = `<div>${data.text}</div>`;

  row.innerHTML = `
    <div class="avatar" onclick="${!isSelf?`openPrivate('${data.name}')`:''}">
      ${data.img ? `<img src="${data.img}" style="width:100%">` : data.name[0]}
    </div>
    <div class="bubble">
      ${!isPrivate ? `<div class="meta">${data.name}</div>` : ''}
      ${contentHtml}
      <div class="time">${formatTime(data.time)}</div>
    </div>
  `;
  cont.appendChild(row);
  cont.scrollTop = cont.scrollHeight;
}

/* GROUP SEND */
document.getElementById('sendBtn').onclick = () => {
  const text = document.getElementById('messageInput').value.trim();
  if(!text) return;
  db.ref('messages').push({ name:username, text, img:profileImage, time:Date.now() });
  document.getElementById('messageInput').value = '';
};

/* PRIVATE CHAT LOGIC */
function openPrivate(other){
  privateChatWith = other;
  document.getElementById('privateTitle').textContent = other;
  document.getElementById('privatePopup').style.display = 'flex';
  const pMsg = document.getElementById('privateMessages');
  pMsg.innerHTML = '';
  const key = chatId(username, other);
  db.ref(`privateChats/${key}`).off();
  db.ref(`privateChats/${key}`).limitToLast(30).on('child_added', s => renderMsg(s.val(), 'privateMessages', true));
}

document.getElementById('privateSend').onclick = () => {
  const text = document.getElementById('privateInput').value.trim();
  if(!text) return;
  const key = chatId(username, privateChatWith);
  db.ref(`privateChats/${key}`).push({ name:username, text, time:Date.now(), type:'text' });
  document.getElementById('privateInput').value = '';
};

/* PHOTO SHARING */
document.getElementById('photoInput').onchange = function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    const key = chatId(username, privateChatWith);
    db.ref(`privateChats/${key}`).push({ 
      name:username, 
      media: event.target.result, 
      type:'image', 
      time:Date.now() 
    });
  };
  reader.readAsDataURL(file);
};

/* VOICE MESSAGES */
const vBtn = document.getElementById('voiceBtn');
vBtn.onmousedown = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = async () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const reader = new FileReader();
    reader.onload = (e) => {
      const key = chatId(username, privateChatWith);
      db.ref(`privateChats/${key}`).push({ 
        name:username, 
        media: e.target.result, 
        type:'audio', 
        time:Date.now() 
      });
    };
    reader.readAsDataURL(blob);
  };
  mediaRecorder.start();
  vBtn.classList.add('recording');
};

vBtn.onmouseup = () => {
  if(mediaRecorder) mediaRecorder.stop();
  vBtn.classList.remove('recording');
};

/* UI TOGGLES */
document.getElementById('closePrivate').onclick = () => document.getElementById('privatePopup').style.display='none';
document.getElementById('bellBtn').onclick = () => {
  const p = document.getElementById('panel');
  p.classList.toggle('open');
  if(p.classList.contains('open')) refreshPanel();
};
document.getElementById('panelClose').onclick = () => document.getElementById('panel').classList.remove('open');
document.getElementById('settingsBtn').onclick = () => {
  const s = document.getElementById('settingsPanel');
  s.style.display = s.style.display === 'block' ? 'none' : 'block';
};

async function refreshPanel(){
  const list = document.getElementById('panelList');
  list.innerHTML = '';
  const snap = await db.ref('status').once('value');
  const users = snap.val() || {};
  Object.keys(users).forEach(u => {
    if(u === username) return;
    const item = document.createElement('div');
    item.className = 'panelItem';
    item.innerHTML = `<div class="who">${u}</div><div style="color:var(--accent)">Online</div>`;
    item.onclick = () => { openPrivate(u); document.getElementById('panel').classList.remove('open'); };
    list.appendChild(item);
  });
}

if(username) init();
</script>
</body>
</html>
