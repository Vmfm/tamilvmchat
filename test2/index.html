<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Match</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; }
        .video-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        video { width: 45%; max-width: 400px; background: #000; border-radius: 10px; border: 2px solid #444; }
        .controls { margin-top: 20px; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; border-radius: 5px; border: none; background: #007bff; color: white; }
        button:disabled { background: #555; }
    </style>
</head>
<body>

    <h2>Random Video Chat</h2>
    
    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="startBtn">Find Next Match</button>
        <p id="status">Click "Find Next Match" to start</p>
    </div>

    <script>
        // 1. Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlWP5D79PsX29H0hIZlfvL0YV5Us7v5I4",
            authDomain: "sample-firebase-ai-app-1f408.firebaseapp.com",
            databaseURL: "https://sample-firebase-ai-app-1f408-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sample-firebase-ai-app-1f408",
            storageBucket: "sample-firebase-ai-app-1f408.firebasestorage.app",
            messagingSenderId: "657942233322",
            appId: "1:657942233322:web:a8dd9896ca8cfccdbb5793"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. WebRTC Config (STUN servers help bypass firewalls)
        const servers = { iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] };
        
        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;

        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');

        async function init() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
        }

        async function findMatch() {
            startBtn.disabled = true;
            status.innerText = "Searching for a stranger...";
            
            // Clean up old connections
            if (peerConnection) peerConnection.close();
            
            // Logic: Look for a room marked as "waiting"
            const waitingRoom = await db.ref('rooms').orderByChild('status').equalTo('waiting').limitToFirst(1).once('value');
            
            if (waitingRoom.exists()) {
                // Join existing room
                roomId = Object.keys(waitingRoom.val())[0];
                await joinRoom(roomId);
            } else {
                // Create new room
                roomId = db.ref('rooms').push().key;
                await createRoom(roomId);
            }
        }

        async function createRoom(id) {
            status.innerText = "Waiting for someone to join...";
            peerConnection = new RTCPeerConnection(servers);
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    db.ref(`rooms/${id}/callerCandidates`).push(event.candidate.toJSON());
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            await db.ref(`rooms/${id}`).set({
                offer: { type: offer.type, sdp: offer.sdp },
                status: 'waiting'
            });

            // Listen for Answer
            db.ref(`rooms/${id}/answer`).on('value', async (snapshot) => {
                if (snapshot.exists() && !peerConnection.currentRemoteDescription) {
                    const answer = snapshot.val();
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });

            setupRemoteStream();
        }

        async function joinRoom(id) {
            status.innerText = "Connected!";
            peerConnection = new RTCPeerConnection(servers);
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            const roomData = (await db.ref(`rooms/${id}`).once('value')).val();
            await db.ref(`rooms/${id}`).update({ status: 'occupied' });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    db.ref(`rooms/${id}/calleeCandidates`).push(event.candidate.toJSON());
                }
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(roomData.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            await db.ref(`rooms/${id}/answer`).set({ type: answer.type, sdp: answer.sdp });

            setupRemoteStream();
        }

        function setupRemoteStream() {
            remoteStream = new MediaStream();
            peerConnection.ontrack = (event) => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
                document.getElementById('remoteVideo').srcObject = remoteStream;
            };
        }

        startBtn.onclick = findMatch;
        init();
    </script>
</body>
</html>
