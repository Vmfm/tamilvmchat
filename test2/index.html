<!DOCTYPE html>

<title>WhatsApp Full Chat</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5}
#title{font-weight:600;display:flex;align-items:center;gap:10px}
#notifWrap{display:flex;align-items:center;gap:8px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;box-shadow:0 2px 6px rgba(0,0,0,.6)}

/* PANEL NAVIGATION */
#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:20;box-shadow:-20px 0 60px rgba(0,0,0,.6);display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}
.panelHeader{padding:14px 12px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:8px}
.panelTitle{font-weight:700}
.panelClose{margin-left:auto;background:none;border:0;color:var(--accent);cursor:pointer;font-size:18px}
.panelList{padding:8px;overflow:auto;flex:1}
.panelItem{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
.panelItem:hover{background:rgba(255,255,255,.02)}
.panelItem .who{flex:1}
.panelItem .count{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 8px;font-size:12px}

/* CLEAR HISTORY BUTTON STYLE */
#clearHistoryBtn{background:transparent;border:1px solid #ff3b30;color:#ff3b30;padding:4px 8px;border-radius:6px;font-size:11px;cursor:pointer;margin-right:10px;transition:all 0.2s}
#clearHistoryBtn:hover{background:#ff3b30;color:#fff}

/* MESSAGES */
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s ease-in-out;overflow:hidden}
.avatar.online{border-color:var(--accent);box-shadow:0 0 0 0 rgba(37,211,102,.6);animation:pulse 1.5s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}70%{box-shadow:0 0 0 6px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right;display:flex;align-items:center;justify-content:flex-end;gap:4px}
.read-status{font-size:14px;line-height:1}
.read-status.read{color:#53bdeb}

#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}

/* LOGIN */
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
#loginCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-width:300px}
#loginCard input{padding:10px;border-radius:10px;border:0;background:#162027;color:#fff}
#loginCard button{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* SETTINGS PANEL FIX */
#settingsWrap{position:relative}
#settingsBtn{cursor:pointer;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:var(--muted)}
#settingsPanel{position:absolute;right:0;top:48px;background:#0b141a;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:12px;display:none;z-index:100;min-width:260px;box-shadow: 0 8px 24px rgba(0,0,0,0.5)}
.settingRow{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.05)}
.settingRow:last-child{border-bottom:none}
.toggleBtn{width:46px;height:26px;border-radius:16px;background:#2a3942;position:relative;cursor:pointer;flex-shrink:0}
.toggleKnob{position:absolute;top:3px;left:3px;width:20px;height:20px;border-radius:50%;background:#fff;transition:left .18s}

/* Logout Button */
#logoutBtn{width:100%;background:#ff3b30;color:#fff;border:0;padding:8px;border-radius:8px;margin-top:10px;cursor:pointer;font-weight:600}

/* PRIVATE POPUP */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble{background:#162027;padding:8px 10px;border-radius:10px;max-width:80%;cursor:pointer}
.private-row.self{align-self:flex-end}
#privateInputBar{display:flex;gap:8px;margin-top:8px;align-items:center}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff}
#privateSend, .mediaBtn{width:40px;height:40px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.mediaBtn{background:#2a3942;font-size:18px}
#micBtn.recording{background:#ff3b30;animation:pulse 1s infinite}
#privateMessages img{max-width:200px;border-radius:8px;margin-top:5px;display:block}
#privateMessages audio{max-width:240px;height:35px;margin-top:5px}

/* Action Buttons in Header */
.headerActionBtn {
  background: none;
  border: 1px solid rgba(255,255,255,0.1);
  color: var(--muted);
  padding: 4px 8px; border-radius: 6px; font-size: 11px; cursor: pointer; transition: all 0.2s;
}
#blockBtn.blocked { border-color: var(--accent); color: var(--accent); }
#blockBtn.not-blocked { border-color: #ff3b30; color: #ff3b30; }
#reportBtn { border-color: #eab308; color: #eab308; }

/* UNREAD DIVIDER */
.unread-divider{text-align:center;margin:10px 0;position:relative;display:flex;align-items:center;justify-content:center}
.unread-divider span{background:#2a3942;padding:4px 12px;border-radius:12px;font-size:11px;color:var(--accent);z-index:1}
.unread-divider::after{content:'';position:absolute;left:0;right:0;height:1px;background:rgba(255,255,255,0.1)}

/* CALLS */
#callOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#0b141a;z-index:10000;flex-direction:column;color:#fff}
.callCard{background:#071215;padding:40px 20px;border-radius:24px;display:flex;flex-direction:column;align-items:center;gap:20px;width:100%;height:100%;max-width:450px;justify-content: space-between;}
.callAvatar{width:120px;height:120px;border-radius:50%;background:#2a3942;display:flex;align-items:center;justify-content:center;font-size:50px;overflow:hidden;border:3px solid var(--accent)}
.callAvatar img{width:100%;height:100%;object-fit:cover}
.callName{font-size:24px;font-weight:700}
.callStatusText{font-size:16px;color:var(--accent);margin-top:-10px}
.callBtns{display:flex;gap:40px;margin-bottom:20px}
.circleBtn{width:65px;height:65px;border-radius:50%;border:0;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer;transition:transform 0.2s}
.circleBtn:active{transform:scale(0.9)}
.btnAccept{background:var(--accent);color:#fff}
.btnDecline{background:#ff3b30;color:#fff}
.callControls{display:flex;gap:20px;margin-top:20px}
.ctrlBtn{width:50px;height:50px;border-radius:50%;background:#2a3942;border:none;color:#fff;cursor:pointer;font-size:18px}
.ctrlBtn.active{background:#fff;color:#000}

/* CUSTOM CONFIRM DELETE MODAL */
#deleteModal{position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:10001;display:none;align-items:center;justify-content:center}
.deleteCard{background:#202c33;padding:24px;border-radius:16px;width:300px;text-align:left;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
.deleteCard h3{margin:0 0 16px 0;font-size:16px;font-weight:400;color:#e9edef}
.deleteBtns{display:flex;justify-content:flex-end;gap:20px}
.deleteBtns button{background:none;border:none;font-weight:600;font-size:14px;cursor:pointer;padding:8px;text-transform:uppercase}
#cancelDel{color:var(--accent)}
#confirmDel{color:var(--accent)}

@media(max-width:600px){
  #panel{width:100%} 
  #settingsPanel {position: fixed; right: 10px; left: 10px; top: 60px; min-width: auto;}
}
</style>
</head>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* DOM & STATE */
const panelEl = document.getElementById('panel'), panelListEl = document.getElementById('panelList'), panelCloseBtn = document.getElementById('panelClose'), bellBtn = document.getElementById('bellBtn'), bellBadge = document.getElementById('bellBadge');
const clearHistoryBtn = document.getElementById('clearHistoryBtn');
const messagesEl = document.getElementById('messages'), messageInput = document.getElementById('messageInput'), sendBtn = document.getElementById('sendBtn'), statusLine = document.getElementById('statusLine'), onlineCountEl = document.getElementById('onlineCount'), toastEl = document.getElementById('toast');
const loginWrap = document.getElementById('loginWrap'), nameInput = document.getElementById('nameInput'), joinBtn = document.getElementById('joinBtn');
const privatePopup = document.getElementById('privatePopup'), privateTitle = document.getElementById('privateTitle'), privateMessages = document.getElementById('privateMessages'), privateInput = document.getElementById('privateInput'), privateSend = document.getElementById('privateSend'), closePrivate = document.getElementById('closePrivate'), callBtn = document.getElementById('callBtn'), blockBtn = document.getElementById('blockBtn'), reportBtn = document.getElementById('reportBtn');
const callOverlay = document.getElementById('callOverlay'), callFrom = document.getElementById('callFrom'), acceptCallBtn = document.getElementById('acceptCallBtn'), declineCallBtn = document.getElementById('declineCallBtn'), ringtone = document.getElementById('ringtone'), dingAudio = document.getElementById('dingAudio');
const settingsBtn = document.getElementById('settingsBtn'), settingsPanel = document.getElementById('settingsPanel'), toggleCall = document.getElementById('toggleCall'), toggleCallKnob = document.getElementById('toggleCallKnob'), togglePrivate = document.getElementById('togglePrivate'), togglePrivateKnob = document.getElementById('togglePrivateKnob'), profileImgInput = document.getElementById('profileImgInput'), logoutBtn = document.getElementById('logoutBtn');
const privImgFile = document.getElementById('privImgFile'), micBtn = document.getElementById('micBtn');
const deleteModal = document.getElementById('deleteModal'), confirmDel = document.getElementById('confirmDel'), cancelDel = document.getElementById('cancelDel');

// New Call DOM
const callAvatarContainer = document.getElementById('callAvatarContainer');
const callTypeText = document.getElementById('callTypeText');
const callTimer = document.getElementById('callTimer');
const inboundCallBtns = document.getElementById('inboundCallBtns');
const outboundCallBtns = document.getElementById('outboundCallBtns');
const activeCallControls = document.getElementById('activeCallControls');
const muteBtn = document.getElementById('muteBtn');
const speakerBtn = document.getElementById('speakerBtn');
const endCallBtnBig = document.getElementById('endCallBtnBig');
const cancelCallBtn = document.getElementById('cancelCallBtn');

let username = localStorage.getItem('guestName') || '';
let profileImage = localStorage.getItem('profileImage') || '';
let blockedUsers = new Set();
let iHaveBeenBlockedBy = new Set(); // New state to track if others blocked us
let currentGroupRef = null, currentPrivateRef = null, privateChatWith = null, typingTimer = null, privateTypingTimer = null;
const privateListeners = new Map(), renderedPrivateMsgIds = new Map();
let activeCall = null, callTimerInterval = null, currentDeleteAction = null;
const SETTINGS_KEY = 'chat_settings_v1';
let settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
if(typeof settings.audioCall === 'undefined') settings.audioCall = true;
if(typeof settings.privateChat === 'undefined') settings.privateChat = true;

/* WEBRTC REAL VOICE STATE */
let peerConnection = null;
let localStream = null;
const rtcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

/* CUSTOM DELETE LOGIC */
function openDeletePrompt(action) {
  currentDeleteAction = action;
  deleteModal.style.display = 'flex';
}
confirmDel.onclick = () => { if(currentDeleteAction) currentDeleteAction(); deleteModal.style.display = 'none'; };
cancelDel.onclick = () => { deleteModal.style.display = 'none'; currentDeleteAction = null; };

/* VOICE & MEDIA ADDITIONS */
let mediaRecorder, audioChunks = [], recordTimer;
micBtn.onclick = async () => {
  if (blockedUsers.has(privateChatWith)) return showToast("Unblock user to send media");
  if (iHaveBeenBlockedBy.has(privateChatWith)) return showToast("You cannot send messages to this user");
  
  if (mediaRecorder && mediaRecorder.state === "recording") {
    clearTimeout(recordTimer);
    mediaRecorder.stop();
    micBtn.classList.remove('recording');
    return;
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const reader = new FileReader();
      reader.onload = e => sendPrivateMedia(e.target.result, 'voice');
      reader.readAsDataURL(blob);
      stream.getTracks().forEach(track => track.stop());
    };
    mediaRecorder.start();
    micBtn.classList.add('recording');
    recordTimer = setTimeout(() => {
      if (mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        micBtn.classList.remove('recording');
        showToast("Recording limit reached (10s)");
      }
    }, 10000);
  } catch (err) { showToast("Mic permission denied"); }
};

privImgFile.onchange = e => {
  if (blockedUsers.has(privateChatWith)) return showToast("Unblock user to send images");
  if (iHaveBeenBlockedBy.has(privateChatWith)) return showToast("You cannot send messages to this user");
  const file = e.target.files[0]; if(!file) return;
  const reader = new FileReader();
  reader.onload = ev => sendPrivateMedia(ev.target.result, 'image');
  reader.readAsDataURL(file);
};

function sendPrivateMedia(data, type) {
  if(!privateChatWith) return;
  const key = chatId(username, privateChatWith);
  const msgData = { name:username, time:Date.now(), read: false };
  if(type === 'image') msgData.image = data; else msgData.voice = data;
  db.ref(`privateChats/${key}`).push(msgData);
  db.ref(`unread/${privateChatWith}/${username}`).transaction(c => (c||0)+1);
}

/* HELPERS */
function showToast(msg){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=> toastEl.classList.remove('show'), 1600); }
function formatTime(ms){ const d=new Date(ms); let h=d.getHours(), m=d.getMinutes().toString().padStart(2,'0'); const am = h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${am}`; }
function scrollToBottomSoon(el){ setTimeout(()=> { el.scrollTop = el.scrollHeight; }, 80); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* SETTINGS LOGIC */
function applySettingsToUI(){
  toggleCall.style.background = settings.audioCall ? '#25d366' : '#2a3942';
  toggleCallKnob.style.left = settings.audioCall ? '23px' : '3px';
  togglePrivate.style.background = settings.privateChat ? '#25d366' : '#2a3942';

function renderGroupMessage(data, key){

  else { avatar.textContent=data.name.charAt(0).toUpperCase(); }

/* PRIVATE CHATS & READ/UNREAD FEATURE */
function watchPrivateChatsInitial(){
  db.ref('privateChats').on('child_added', snap => { if(snap.key.includes(username)) attachPrivateListener(snap.key); });
  listenUnreadForMe(); watchCallsForMe();
}

function attachPrivateListener(chatKey){
  if(privateListeners.has(chatKey)) return;
  const chatRef = db.ref(`privateChats/${chatKey}`);
  const handler = chatRef.limitToLast(1).on('child_added', snap => {
    const msg = snap.val(); if(!msg || msg.name === username) return;
    const other = chatKey.split('_').find(x=>x!==username);
    
    // Don't show messages if we blocked them
    if(blockedUsers.has(other)) return;

    if(privateChatWith === other && privatePopup.style.display === 'flex') {
       if(!msg.read) db.ref(`privateChats/${chatKey}/${snap.key}`).update({read: true});
    } else { bellFlash(); }
    refreshPanelList();
  });
  chatRef.on('child_changed', snap => {
    const msg = snap.val();
    const msgEl = document.querySelector(`[data-msgid="${snap.key}"] .read-status`);
    if(msgEl && msg.read) msgEl.classList.add('read');
  });
  chatRef.on('child_removed', snap => { const el = document.querySelector(`[data-msgid="${snap.key}"]`); if(el) el.remove(); });
  privateListeners.set(chatKey, { ref: chatRef, handler });
}

function listenUnreadForMe(){
  db.ref(`unread/${username}`).on('value', snap => {
    const val = snap.val() || {}; const total = Object.values(val).reduce((a,b)=>a+b, 0);
    bellBadge.style.display = total > 0 ? 'flex' : 'none'; bellBadge.textContent = total;
    refreshPanelList();
  });
}

function listenUnreadAndPanel(){ }

async function refreshPanelList(){
  panelListEl.innerHTML = '';
  const all = await db.ref('privateChats').once('value').then(s=>s.val()||{});
  const unread = await db.ref(`unread/${username}`).once('value').then(s=>s.val()||{});
  const list = Object.keys(all).filter(k=>k.includes(username)).map(k=>{
    const other = k.split('_').find(x=>x!==username);
    return { other, ucount: unread[other]||0 };
  });
  list.forEach(item => {
    if(blockedUsers.has(item.other)) return;
    const el = document.createElement('div'); el.className='panelItem';
    el.innerHTML = `<div class="who">${item.other}</div><div class="count" style="display:${item.ucount?'block':'none'}">${item.ucount}</div>`;
    el.onclick = () => openPrivatePopup(item.other); panelListEl.appendChild(el);
  });
}

  const deletePromises = [];

  });

async function openPrivatePopup(other){
  if(!settings.privateChat) return showToast('Private chat disabled');
  privateChatWith = other; privatePopup.style.display = 'flex';
  privateMessages.innerHTML = ''; privateTitle.textContent = `Chat with ${other}`;
  
  // Update UI for blocking
  const isBlocked = blockedUsers.has(other);
  blockBtn.textContent = isBlocked ? 'Unblock' : 'Block';
  blockBtn.className = 'headerActionBtn ' + (isBlocked ? 'blocked' : 'not-blocked');
  
  const key = chatId(username, other);
  const snapshot = await db.ref(`privateChats/${key}`).once('value');
  snapshot.forEach(child => { const m = child.val(); if(m.name === other && !m.read) db.ref(`privateChats/${key}/${child.key}`).update({read: true}); });
  db.ref(`unread/${username}/${other}`).set(0);
  if(currentPrivateRef) currentPrivateRef.off();
  renderedPrivateMsgIds.set(key, new Set());
  let dividerAdded = false;
  currentPrivateRef = db.ref(`privateChats/${key}`).limitToLast(50);
  currentPrivateRef.on('child_added', snap => {
    const msg = snap.val();
    if(!dividerAdded && msg.name === other && !msg.read) {
        const div = document.createElement('div'); div.className='unread-divider';
        div.innerHTML = `<span>New Messages</span>`;
        privateMessages.appendChild(div); dividerAdded = true;
    }
    renderPrivateMessageWithId(key, snap.key, msg);
    if(msg.name === other && !msg.read) db.ref(`privateChats/${key}/${snap.key}`).update({read: true});
  });
  panelEl.classList.remove('open'); document.getElementById('app').style.transform = '';
}

function renderPrivateMessageWithId(chatKey, id, msg){
  let set = renderedPrivateMsgIds.get(chatKey); if(!set) { set = new Set(); renderedPrivateMsgIds.set(chatKey, set); }
  if(set.has(id)) return; set.add(id);
  const isSelf = msg.name === username;
  const row = document.createElement('div'); row.className = 'private-row ' + (isSelf?'self':''); row.dataset.msgid = id;
  let bodyContent = `<div class="private-bubble">${msg.text || ''}</div>`;
  if(msg.image) bodyContent = `<div class="private-bubble"><img src="${msg.image}" style="max-width:100%;border-radius:8px"></div>`;
  if(msg.voice) bodyContent = `<div class="private-bubble"><audio controls src="${msg.voice}" style="height:34px;width:200px"></audio></div>`;
  const readClass = msg.read ? 'read' : '';
  const statusHtml = isSelf ? `<span class="read-status ${readClass}">‚úì‚úì</span>` : '';
  row.innerHTML = `${bodyContent}<div class="time">${formatTime(msg.time)} ${statusHtml}</div>`;
  if(isSelf) row.querySelector('.private-bubble').onclick = () => openDeletePrompt(() => db.ref(`privateChats/${chatKey}/${id}`).remove());
  privateMessages.appendChild(row); scrollToBottomSoon(privateMessages);
}

/* REAL VOICE WEBRTC CALLS */
async function setupWebRTC(callId, isCaller) {
  peerConnection = new RTCPeerConnection(rtcConfig);
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

  peerConnection.ontrack = (event) => {
    document.getElementById('remoteAudio').srcObject = event.streams[0];
  };

  peerConnection.onicecandidate = (event) => {
    if (event.candidate) {
      db.ref(`calls/${callId}/candidates/${username}`).push(event.candidate.toJSON());
    }
  };

  const other = activeCall.from === username ? activeCall.to : activeCall.from;
  db.ref(`calls/${callId}/candidates/${other}`).on('child_added', snap => {
    peerConnection.addIceCandidate(new RTCIceCandidate(snap.val()));
  });

  if (isCaller) {
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    db.ref(`calls/${callId}`).update({ offer: { sdp: offer.sdp, type: offer.type } });
  }
}

function watchCallsForMe(){
  db.ref('calls').on('child_added', snap => {
    const c = snap.val(); 
    if(c.to === username && c.status === 'ringing') {
      if(!settings.audioCall || blockedUsers.has(c.from)) return db.ref(`calls/${snap.key}/status`).set('declined');
      activeCall = { id: snap.key, ...c };
      showCallOverlay(c.from, 'incoming');
      ringtone.play();
    }
  });
  db.ref('calls').on('child_changed', snap => {
    const c = snap.val(); 
    if(c.status === 'ended' || c.status === 'declined') cleanupCall();
    if(c.status === 'answered' && (c.from === username || c.to === username)) {
      startInCallTimer(c);
      if (c.to === username) handleIncomingAnswer(snap.key, c);
    }
    if(c.answer && c.from === username && peerConnection) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(c.answer));
    }
  });
}

async function showCallOverlay(otherName, type) {
  callFrom.textContent = otherName;
  callOverlay.style.display = 'flex';
  const prof = await db.ref(`profiles/${otherName}`).once('value').then(s => s.val() || {});
  if(prof.profileImage) {
      callAvatarContainer.innerHTML = `<img src="${prof.profileImage}">`;
  } else {
      callAvatarContainer.innerHTML = otherName.charAt(0).toUpperCase();
  }
  if(type === 'incoming') {
      callTypeText.textContent = "Incoming Audio Call";
      inboundCallBtns.style.display = 'flex';
      outboundCallBtns.style.display = 'none';
      activeCallControls.style.display = 'none';
  } else if(type === 'outgoing') {
      callTypeText.textContent = "Calling...";
      inboundCallBtns.style.display = 'none';
      outboundCallBtns.style.display = 'flex';
      activeCallControls.style.display = 'none';
  }
}

async function handleIncomingAnswer(callId, c) {
  await setupWebRTC(callId, false);
  await peerConnection.setRemoteDescription(new RTCSessionDescription(c.offer));
  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);
  db.ref(`calls/${callId}`).update({ answer: { sdp: answer.sdp, type: answer.type } });
}

callBtn.onclick = async () => {
  if(!settings.audioCall) return showToast('Calls disabled');
  if(blockedUsers.has(privateChatWith)) return showToast('Unblock user to call');
  if(iHaveBeenBlockedBy.has(privateChatWith)) return showToast('User is unavailable');
  const id = `call_${Date.now()}`;
  activeCall = { id, from: username, to: privateChatWith };
  db.ref(`calls/${id}`).set({ from:username, to:privateChatWith, status:'ringing', startedAt:Date.now() });
  showCallOverlay(privateChatWith, 'outgoing');
  ringtone.play();
  setupWebRTC(id, true);
};

acceptCallBtn.onclick = () => db.ref(`calls/${activeCall.id}`).update({ status:'answered', answeredAt:Date.now() });
declineCallBtn.onclick = () => { db.ref(`calls/${activeCall.id}`).update({ status:'declined' }); cleanupCall(); };
cancelCallBtn.onclick = () => { db.ref(`calls/${activeCall.id}`).update({ status:'ended' }); cleanupCall(); };
endCallBtnBig.onclick = () => { db.ref(`calls/${activeCall.id}`).update({ status:'ended' }); cleanupCall(); };

function startInCallTimer(c){
  ringtone.pause();
  callTypeText.textContent = "Ongoing Call";
  inboundCallBtns.style.display = 'none';
  outboundCallBtns.style.display = 'none';
  activeCallControls.style.display = 'flex';
  clearInterval(callTimerInterval);
  callTimerInterval = setInterval(() => {
    const diff = Date.now() - (c.answeredAt || Date.now());
    const m = String(Math.floor(diff/60000)).padStart(2,'0'), s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
    callTimer.textContent = `${m}:${s}`;
  }, 1000);
}

function cleanupCall(){ 
  ringtone.pause(); ringtone.currentTime=0; 
  callOverlay.style.display='none'; 
  clearInterval(callTimerInterval); 
  if(peerConnection) { peerConnection.close(); peerConnection = null; }
  if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
  activeCall = null; 
  callTimer.textContent = "Ringing...";
  muteBtn.classList.remove('active');
}

muteBtn.onclick = () => {
    if(localStream) {

};

/* IMPROVED BLOCKING LOGIC */
function listenBlocks(){ 
  // Listen for who I have blocked
  db.ref(`blocks/${username}`).on('value', s => {
    blockedUsers = new Set(Object.keys(s.val()||{}));
    if(privateChatWith) {
      const isBlocked = blockedUsers.has(privateChatWith);
      blockBtn.textContent = isBlocked ? 'Unblock' : 'Block';
      blockBtn.className = 'headerActionBtn ' + (isBlocked ? 'blocked' : 'not-blocked');
    }
    refreshPanelList();
  }); 

  // Check if others have blocked me (to stop sending messages)
  db.ref('blocks').on('value', snap => {
    const allBlocks = snap.val() || {};
    iHaveBeenBlockedBy = new Set();
    Object.keys(allBlocks).forEach(user => {
        if(allBlocks[user][username]) iHaveBeenBlockedBy.add(user);
    });
  });
}

blockBtn.onclick = () => {
  const ref = db.ref(`blocks/${username}/${privateChatWith}`);
  ref.once('value', s => { 
    if(s.exists()) { ref.remove(); showToast(`${privateChatWith} unblocked`); } 
    else { ref.set(true); showToast(`${privateChatWith} blocked`); }
  });
};

    });
};
