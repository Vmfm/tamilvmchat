<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp Full Chat</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--read:#53bdeb}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5}
#title{font-weight:600;display:flex;align-items:center;gap:10px}
#notifWrap{display:flex;align-items:center;gap:8px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;box-shadow:0 2px 6px rgba(0,0,0,.6)}

/* PANEL NAVIGATION */
#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:20;box-shadow:-20px 0 60px rgba(0,0,0,.6);display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}
.panelHeader{padding:14px 12px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:8px}
.panelTitle{font-weight:700}
.panelClose{margin-left:auto;background:none;border:0;color:var(--accent);cursor:pointer;font-size:18px}
.panelList{padding:8px;overflow:auto;flex:1}
.panelItem{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
.panelItem:hover{background:rgba(255,255,255,.02)}
.panelItem .who{flex:1}
.panelItem .count{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 8px;font-size:12px}

/* NEW FEATURE STYLES */
#clearHistoryBtn{background:transparent;border:1px solid #ff3b30;color:#ff3b30;padding:4px 8px;border-radius:6px;font-size:11px;cursor:pointer;margin-right:10px;transition:0.2s}
#clearHistoryBtn:hover{background:#ff3b30;color:#fff}
.time-row{display:flex;align-items:center;justify-content:flex-end;gap:4px;margin-top:4px}
.ticks{font-size:14px;line-height:1}
.ticks.read{color:var(--read)}
.ticks.unread{color:var(--muted)}

/* MESSAGES */
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s ease-in-out;overflow:hidden}
.avatar.online{border-color:var(--accent);box-shadow:0 0 0 0 rgba(37,211,102,.6);animation:pulse 1.5s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}70%{box-shadow:0 0 0 6px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}

/* LOGIN */
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
#loginCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-width:300px}
#loginCard input{padding:10px;border-radius:10px;border:0;background:#162027;color:#fff}
#loginCard button{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* SETTINGS PANEL */
#settingsWrap{position:relative}
#settingsBtn{cursor:pointer;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:var(--muted)}
#settingsPanel{position:absolute;right:0;top:48px;background:#0b141a;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:12px;display:none;z-index:100;min-width:260px;box-shadow: 0 8px 24px rgba(0,0,0,0.5)}
.settingRow{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.05)}
.toggleBtn{width:46px;height:26px;border-radius:16px;background:#2a3942;position:relative;cursor:pointer;flex-shrink:0}
.toggleKnob{position:absolute;top:3px;left:3px;width:20px;height:20px;border-radius:50%;background:#fff;transition:left .18s}

/* PRIVATE POPUP */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble-wrap{max-width:80%; display:flex; flex-direction:column}
.private-bubble{background:#162027;padding:8px 10px;border-radius:10px}
.private-row.self{align-self:flex-end}
.private-row.self .private-bubble{background:#005c4b}
#privateInputBar{display:flex;gap:8px;margin-top:8px;align-items:center}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff}
#privateSend, .mediaBtn{width:40px;height:40px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.mediaBtn{background:#2a3942;font-size:18px}
#micBtn.recording{background:#ff3b30;animation:pulse 1s infinite}
#privateMessages img{max-width:200px;border-radius:8px;margin-top:5px;display:block}
#privateMessages audio{max-width:240px;height:35px;margin-top:5px}

/* CALLS */
#callOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.75);z-index:10000;flex-direction:column;color:#fff}
.callCard{background:#071215;padding:32px;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:14px;min-width:320px}
#inCallBar{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;background:rgba(0,0,0,.6);padding:8px 12px;border-radius:20px;color:#fff;display:none;z-index:10001;align-items:center;gap:10px}
#endCallBtn{background:#ff3b30;border:0;color:#fff;padding:8px 12px;border-radius:12px;cursor:pointer}

@media(max-width:600px){#panel{width:100%}}
</style>
</head>

<audio id="ringtone" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" loop></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* DOM & STATE */
const panelEl = document.getElementById('panel'), panelListEl = document.getElementById('panelList'), panelCloseBtn = document.getElementById('panelClose'), bellBtn = document.getElementById('bellBtn'), bellBadge = document.getElementById('bellBadge');
const messagesEl = document.getElementById('messages'), messageInput = document.getElementById('messageInput'), sendBtn = document.getElementById('sendBtn'), statusLine = document.getElementById('statusLine'), onlineCountEl = document.getElementById('onlineCount'), toastEl = document.getElementById('toast');
const loginWrap = document.getElementById('loginWrap'), nameInput = document.getElementById('nameInput'), joinBtn = document.getElementById('joinBtn');
const privatePopup = document.getElementById('privatePopup'), privateTitle = document.getElementById('privateTitle'), privateMessages = document.getElementById('privateMessages'), privateInput = document.getElementById('privateInput'), privateSend = document.getElementById('privateSend'), closePrivate = document.getElementById('closePrivate'), callBtn = document.getElementById('callBtn'), blockBtn = document.getElementById('blockBtn');
const callOverlay = document.getElementById('callOverlay'), callFrom = document.getElementById('callFrom'), acceptCallBtn = document.getElementById('acceptCallBtn'), declineCallBtn = document.getElementById('declineCallBtn'), ringtone = document.getElementById('ringtone'), inCallBar = document.getElementById('inCallBar'), inCallWith = document.getElementById('inCallWith'), inCallElapsed = document.getElementById('inCallElapsed'), endCallBtn = document.getElementById('endCallBtn'), dingAudio = document.getElementById('dingAudio');
const settingsBtn = document.getElementById('settingsBtn'), settingsPanel = document.getElementById('settingsPanel'), toggleCall = document.getElementById('toggleCall'), toggleCallKnob = document.getElementById('toggleCallKnob'), togglePrivate = document.getElementById('togglePrivate'), togglePrivateKnob = document.getElementById('togglePrivateKnob'), profileImgInput = document.getElementById('profileImgInput');
const privImgFile = document.getElementById('privImgFile'), micBtn = document.getElementById('micBtn'), clearHistoryBtn = document.getElementById('clearHistoryBtn');

let username = localStorage.getItem('guestName') || '';
let profileImage = localStorage.getItem('profileImage') || '';
let blockedUsers = new Set();
let currentGroupRef = null, currentPrivateRef = null, privateChatWith = null, typingTimer = null;
const privateListeners = new Map(), renderedPrivateMsgIds = new Map();
let activeCall = null, callTimerInterval = null;
let settings = JSON.parse(localStorage.getItem('chat_settings_v1') || '{"audioCall":true,"privateChat":true}');

/* HELPERS */
function showToast(msg){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=> toastEl.classList.remove('show'), 1600); }
function formatTime(ms){ const d=new Date(ms); let h=d.getHours(), m=String(d.getMinutes()).padStart(2,'0'); const am = h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${am}`; }
function scrollToBottomSoon(el){ setTimeout(()=> { el.scrollTop = el.scrollHeight; }, 80); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* CORE CHAT LOGIC */
async function startAs(name){
  username = name; localStorage.setItem('guestName', name);
  if(profileImage) db.ref(`profiles/${username}`).update({ profileImage }).catch(()=>{});
  loginWrap.style.display = 'none';
  setPresence(); startGroupListeners(); listenTypingGroup(); listenPresence(); watchPrivateChatsInitial(); listenUnread(); listenBlocks();
}
if(!username) loginWrap.style.display = 'flex'; else startAs(username);
joinBtn.onclick = () => { const n = nameInput.value.trim(); if(n) startAs(n); else showToast('Enter a name'); };

function setPresence(){
  db.ref(`status/${username}`).set(true); db.ref(`status/${username}`).onDisconnect().remove();
  db.ref(`profiles/${username}`).update({ online: true, profileImage: profileImage || '' });
}

function startGroupListeners(){
  db.ref('messages').limitToLast(50).on('child_added', snap => renderGroupMessage(snap.val(), snap.key));
}

function renderGroupMessage(data, key){
  if(!data || blockedUsers.has(data.name)) return;
  const isSelf = data.name===username;
  const row = document.createElement('div'); row.className='msg-row'+(isSelf?' self':'');
  row.innerHTML = `<div class="avatar" onclick="${!isSelf?`openPrivatePopup('${data.name}')`:''}">${data.profileImage?`<img src="${data.profileImage}" style="width:100%;height:100%;object-fit:cover">`:data.name[0].toUpperCase()}</div>
                   <div style="display:flex;flex-direction:column">
                     <div class="meta">${data.name}</div>
                     <div class="bubble">${data.text}</div>
                     <div class="time">${formatTime(data.time)}</div>
                   </div>`;
  messagesEl.appendChild(row); scrollToBottomSoon(messagesEl);
}

sendBtn.onclick = () => {
  const t = messageInput.value.trim(); if(!t) return;
  db.ref('messages').push({ name: username, profileImage: profileImage || '', text: t, time: Date.now() });
  messageInput.value='';
};

/* PRIVATE CHATS - READ/UNREAD FEATURE */
function openPrivatePopup(other){
  if(!settings.privateChat) return showToast('Private chat disabled');
  privateChatWith = other; privatePopup.style.display = 'flex';
  privateMessages.innerHTML = ''; privateTitle.textContent = `Chat with ${other}`;
  
  // Mark all unread from this person as read
  db.ref(`unread/${username}/${other}`).set(0);
  
  const key = chatId(username, other);
  if(currentPrivateRef) currentPrivateRef.off();
  renderedPrivateMsgIds.set(key, new Set());
  
  currentPrivateRef = db.ref(`privateChats/${key}`);
  currentPrivateRef.limitToLast(50).on('child_added', snap => {
    const m = snap.val();
    // Update read status if I am receiving a message
    if(m.name === other && !m.read) db.ref(`privateChats/${key}/${snap.key}`).update({read: true});
    renderPrivateMessage(key, snap.key, m);
  });

  // Listener for ticks turning blue
  currentPrivateRef.on('child_changed', snap => {
    const tickEl = document.querySelector(`[data-mid="${snap.key}"] .ticks`);
    if(tickEl && snap.val().read) { tickEl.classList.remove('unread'); tickEl.classList.add('read'); }
  });
  
  panelEl.classList.remove('open'); document.getElementById('app').style.transform = '';
}

function renderPrivateMessage(chatKey, id, msg){
  let set = renderedPrivateMsgIds.get(chatKey); if(!set) { set = new Set(); renderedPrivateMsgIds.set(chatKey, set); }
  if(set.has(id)) return; set.add(id);

  const isSelf = msg.name === username;
  const row = document.createElement('div'); row.className = 'private-row ' + (isSelf?'self':'');
  row.dataset.mid = id;

  const ticks = isSelf ? `<span class="ticks ${msg.read?'read':'unread'}">‚úî‚úî</span>` : '';
  let body = msg.text || '';
  if(msg.image) body = `<img src="${msg.image}" style="max-width:200px;border-radius:8px">`;
  if(msg.voice) body = `<audio controls src="${msg.voice}" style="height:34px;width:200px"></audio>`;

  row.innerHTML = `<div class="private-bubble-wrap">
                    <div class="private-bubble">${body}</div>
                    <div class="time-row">
                      <span class="time" style="margin:0">${formatTime(msg.time)}</span>
                      ${ticks}
                    </div>
                  </div>`;
  privateMessages.appendChild(row); scrollToBottomSoon(privateMessages);
}

privateSend.onclick = () => {
  const t = privateInput.value.trim(); if(!t || !privateChatWith) return;
  const key = chatId(username, privateChatWith);
  db.ref(`privateChats/${key}`).push({ name:username, text:t, time:Date.now(), read: false });
  db.ref(`unread/${privateChatWith}/${username}`).transaction(c => (c||0)+1);
  privateInput.value = '';
};

/* CLEAR HISTORY FEATURE */
clearHistoryBtn.onclick = () => {
  if(confirm("Clear all unread notification counts?")) {
    db.ref(`unread/${username}`).remove();
    showToast("Notifications cleared");
    refreshPanelList();
  }
};

/* PANEL & NOTIFS */
function listenUnread(){
  db.ref(`unread/${username}`).on('value', snap => {
    const val = snap.val() || {}; const total = Object.values(val).reduce((a,b)=>a+b, 0);
    bellBadge.style.display = total > 0 ? 'flex' : 'none'; bellBadge.textContent = total;
    refreshPanelList();
  });
}

async function refreshPanelList(){
  panelListEl.innerHTML = '';
  const all = await db.ref('privateChats').once('value').then(s=>s.val()||{});
  const unread = await db.ref(`unread/${username}`).once('value').then(s=>s.val()||{});
  Object.keys(all).filter(k=>k.includes(username)).forEach(k => {
    const other = k.split('_').find(x=>x!==username);
    const count = unread[other] || 0;
    const el = document.createElement('div'); el.className='panelItem';
    el.innerHTML = `<div class="who">${other}</div><div class="count" style="display:${count?'block':'none'}">${count}</div>`;
    el.onclick = () => openPrivatePopup(other); panelListEl.appendChild(el);
  });
}

/* SETTINGS & CALLS - AS PER ORIGINAL */
settingsBtn.onclick = (e) => { e.stopPropagation(); settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block'; };
document.onclick = () => settingsPanel.style.display = 'none';
bellBtn.onclick = () => { panelEl.classList.toggle('open'); const isOpen = panelEl.classList.contains('open'); document.getElementById('app').style.transform = isOpen ? `translateX(-${panelEl.offsetWidth}px)` : ''; };
panelCloseBtn.onclick = () => { panelEl.classList.remove('open'); document.getElementById('app').style.transform = ''; };
closePrivate.onclick = () => { privatePopup.style.display='none'; privateChatWith=null; };

function watchPrivateChatsInitial(){
  db.ref('privateChats').on('child_added', snap => { 
    if(snap.key.includes(username)) {
      db.ref(`privateChats/${snap.key}`).limitToLast(1).on('child_added', s => {
        if(s.val().name !== username && privateChatWith !== s.val().name) {
          try{dingAudio.play();}catch(e){}
          refreshPanelList();
        }
      });
    }
  });
  watchCalls();
}

function watchCalls(){
  db.ref('calls').on('child_added', snap => {
    const c = snap.val(); if(c.to === username && c.status === 'ringing') {
      activeCall = { id: snap.key, ...c }; callOverlay.style.display='flex'; callFrom.textContent=c.from; ringtone.play();
    }
  });
  db.ref('calls').on('child_changed', snap => {
    if(['ended','declined'].includes(snap.val().status)) cleanupCall();
  });
}

function cleanupCall(){ ringtone.pause(); ringtone.currentTime=0; callOverlay.style.display='none'; inCallBar.style.display='none'; activeCall = null; }

function listenTypingGroup(){
  messageInput.oninput = () => { db.ref(`typing/group/${username}`).set(true); clearTimeout(typingTimer); typingTimer=setTimeout(()=>db.ref(`typing/group/${username}`).remove(),1500); };
}

function listenPresence(){
