<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dating App Demo</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f4f6fb; }
    header { background: #ff4d6d; color: #fff; padding: 15px; text-align: center; }

    .container { max-width: 420px; margin: auto; padding: 15px; }

    /* Login */
    .login-card {
      background: #fff; padding: 20px; border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    .login-card h2 { text-align: center; margin-bottom: 15px; }
    .login-card input, .login-card select {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .btn {
      width: 100%; padding: 12px; border: none;
      border-radius: 10px; background: #ff4d6d;
      color: #fff; font-size: 16px; cursor: pointer;
    }

    /* Profiles */
    .card {
      background: #fff; border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      overflow: hidden; margin-top: 20px;
    }
    .card img { width: 100%; height: 320px; object-fit: cover; }
    .card-body { padding: 15px; }
    .name { font-size: 20px; font-weight: bold; }
    .info { color: #555; margin: 5px 0; }

    .actions {
      display: flex; justify-content: space-between; margin-top: 15px;
    }
    .actions button {
      width: 48%; padding: 12px; border-radius: 30px; border: none;
      font-size: 16px; cursor: pointer;
    }
    .like { background: #4caf50; color: #fff; }
    .pass { background: #ccc; }

    /* Proposal Modal */
    .modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 15px;
      width: 90%; max-width: 350px; text-align: center;
    }
    textarea { width: 100%; height: 80px; border-radius: 8px; padding: 8px; }

    footer { text-align: center; padding: 10px; color: #777; }
  </style>
</head>
<body>

<header>
  <h1>‚ù§Ô∏è Dating App</h1>
</header>

<div class="container" id="loginBox">
  <div class="login-card">
    <h2>Create Profile</h2>
    <input id="name" placeholder="Your Name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <select id="looking">
      <option value="">Looking For</option>
      <option>Friendship</option>
      <option>Dating</option>
      <option>Serious Relationship</option>
      <option>Marriage</option>
    </select>
    <button class="btn" onclick="login()">Continue</button>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <div class="card">
    <img id="profileImg" src="https://picsum.photos/400/600?random=1" />
    <div class="card-body">
      <div class="name" id="pname">Anu, 23</div>
      <div class="info">Looking for: Serious Relationship</div>
      <div class="info">üìç Chennai</div>
      <div class="actions">
        <button class="pass" onclick="nextProfile()">‚ùå Pass</button>
        <button class="like" onclick="openProposal()">‚ù§Ô∏è Like</button>
      </div>
    </div>
  </div>
</div>

<!-- Proposal Modal -->
<div class="modal" id="proposalModal">
  <div class="modal-content">
    <h3>Send Proposal üíå</h3>
    <textarea placeholder="Write your proposal message..."></textarea>
    <br><br>
    <button class="btn" onclick="sendProposal()">Send</button>
  </div>
</div>

<footer>
  Demo Dating App ‚Äì HTML Only
</footer>

<script>
  let index = 1;
  const profiles = [
    { name: 'Anu', age: 23, looking: 'Serious Relationship' },
    { name: 'Kavya', age: 25, looking: 'Dating' },
    { name: 'Priya', age: 22, looking: 'Friendship' }
  ];

  function login() {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }

  function nextProfile() {
    index = (index + 1) % profiles.length;
    const p = profiles[index];
    document.getElementById('pname').innerText = p.name + ', ' + p.age;
    document.querySelector('.info').innerText = 'Looking for: ' + p.looking;
    document.getElementById('profileImg').src = 'https://picsum.photos/400/600?random=' + Math.random();
  }

  function openProposal() {
    document.getElementById('proposalModal').style.display = 'flex';
  }

  function sendProposal() {
    alert('Proposal sent ‚ù§Ô∏è');
    document.getElementById('proposalModal').style.display = 'none';
    nextProfile();
  }
</script>

</body>
</html>
