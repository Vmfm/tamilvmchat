<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Voice to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 90%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üéôÔ∏è Tamil Voice to Text</h2>

  <textarea id="output" placeholder="‡Æá‡Æô‡Øç‡Æï‡Øá ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æé‡Æ¥‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ ‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Øç..."></textarea><br>

  <button onclick="startListening()">üé§ Speak</button>
  <button onclick="stopListening()">‚èπ Stop</button>

  <script>
    let recognition;

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported in this browser");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "ta-IN"; // Tamil language
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        let text = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          text += event.results[i][0].transcript;
        }
        document.getElementById("output").value = text;
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
      }
    }
  </script>

</body>
</html>
