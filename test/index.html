<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp Pro Chat</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--msg-self:#005c4b;--msg-other:#202c33}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column;overflow:hidden}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}

/* Header & Panels */
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5;border-bottom:1px solid rgba(255,255,255,0.05)}
#notifWrap{display:flex;align-items:center;gap:8px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px}

#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:100;display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}

/* Messages & Bubbles */
#messages, #privateMessages{flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:12px;background:#0b141a}
.msg-row{display:flex;align-items:flex-end;max-width:85%;position:relative;animation: fadeIn 0.3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:38px;height:38px;border-radius:50%;background:#2a3942;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;cursor:pointer;overflow:hidden;border:2px solid transparent}
.avatar.online{border-color:var(--accent)}
.bubble{background:var(--msg-other);padding:8px 12px;border-radius:12px;font-size:14px;position:relative;cursor:pointer;user-select:none}
.msg-row.self .bubble{background:var(--msg-self)}
.reactions{position:absolute;bottom:-12px;right:8px;display:flex;gap:2px;background:#111b21;border-radius:10px;padding:1px 4px;font-size:12px;border:1px solid rgba(255,255,255,0.1)}

/* Reaction Picker Pop */
#emojiPicker{position:fixed;background:#233138;padding:8px;border-radius:20px;display:none;gap:10px;z-index:2000;box-shadow:0 4px 15px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.1)}
#emojiPicker span{font-size:20px;cursor:pointer;transition:transform 0.1s}
#emojiPicker span:hover{transform:scale(1.3)}

/* Modals */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:1500;padding:20px}
.modal-card{background:#111b21;width:100%;max-width:400px;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
.profile-header{height:150px;background:var(--panel);display:flex;align-items:center;justify-content:center;position:relative}
.profile-img-large{width:100px;height:100px;border-radius:50%;border:4px solid #111b21;object-fit:cover;background:#2a3942}
.profile-body{padding:20px;text-align:center}
.profile-actions{display:flex;flex-direction:column;gap:10px;margin-top:20px}
.btn{padding:12px;border:0;border-radius:8px;font-weight:700;cursor:pointer;transition:opacity 0.2s}
.btn-accent{background:var(--accent);color:#000}
.btn-danger{background:#ff3b30;color:#fff}
.btn-muted{background:#2a3942;color:#fff}

/* Settings Mobile Fix */
#settingsPanel{position:absolute;right:12px;top:55px;background:#111b21;border:1px solid rgba(255,255,255,.1);padding:15px;border-radius:12px;display:none;z-index:200;min-width:250px}
@media(max-width:600px){
  #settingsPanel{position:fixed;left:10px;right:10px;top:65px;min-width:auto}
  #panel{width:100%}
}

#inputBar{display:flex;padding:12px;background:#202c33;gap:10px;align-items:center}
input{background:#2a3942;border:0;padding:12px;border-radius:22px;color:#fff;outline:none;flex:1}
#sendBtn{background:var(--accent);border:0;width:45px;height:45px;border-radius:50%;cursor:pointer}
</style>
</head>
<body>

<div id="app">
  <div id="topBar">
    <div id="titleText" style="font-weight:700">WhatsApp Group</div>
    <div style="flex:1"></div>
    <div id="notifWrap">
      <div class="bell" id="bellBtn">üîî<div class="badge" id="bellBadge" style="display:none">0</div></div>
      <div id="settingsWrap">
        <button id="settingsBtn" style="background:none;border:0;font-size:20px;cursor:pointer">‚öôÔ∏è</button>
        <div id="settingsPanel">
          <div style="margin-bottom:15px;font-weight:700">Settings</div>
          <input type="file" id="profileImgInput" accept="image/*" style="font-size:12px;margin-bottom:10px">
          <div style="font-size:11px;color:var(--muted)">Max size 1MB. Image saves to profile.</div>
        </div>
      </div>
    </div>
  </div>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<div id="panel">
  <div style="padding:15px;border-bottom:1px solid #333;display:flex;justify-content:space-between">
    <b>Private Chats</b>
    <button id="panelClose" style="background:none;border:0;color:var(--accent);cursor:pointer">‚úï</button>
  </div>
  <div id="panelList" style="overflow-y:auto"></div>
</div>

<div id="profileModal" class="modal-overlay">
  <div class="modal-card">
    <div class="profile-header">
      <img id="pModalImg" class="profile-img-large" src="">
      <button onclick="closeModal('profileModal')" style="position:absolute;top:10px;right:10px;background:none;border:0;color:#fff;font-size:20px;cursor:pointer">‚úï</button>
    </div>
    <div class="profile-body">
      <h2 id="pModalName">User Name</h2>
      <div id="pModalStatus" style="color:var(--accent);font-size:14px;margin-bottom:20px">Online</div>
      <div class="profile-actions">
        <button class="btn btn-accent" id="pModalChat">Private Message</button>
        <button class="btn btn-muted" id="pModalBlock">Block User</button>
        <button class="btn btn-danger" id="pModalReport">Report User</button>
      </div>
    </div>
  </div>
</div>

<div id="emojiPicker">
  <span onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
  <span onclick="react('üòÇ')">üòÇ</span>
  <span onclick="react('üòÆ')">üòÆ</span>
  <span onclick="react('üò¢')">üò¢</span>
  <span onclick="react('üëç')">üëç</span>
</div>

<div id="privatePopup" class="modal-overlay" style="padding:0">
  <div id="app" style="background:var(--bg)">
    <div id="topBar">
      <button onclick="closeModal('privatePopup')" style="background:none;border:0;color:var(--accent);font-size:20px;cursor:pointer">‚¨Ö</button>
      <div id="privateTitle" style="font-weight:700">Chat</div>
    </div>
    <div id="privateMessages"></div>
    <div id="inputBar">
      <input id="privateInput" placeholder="Private message...">
      <button id="privateSend" style="background:var(--accent);border:0;width:45px;height:45px;border-radius:50%">‚û§</button>
    </div>
  </div>
</div>

<audio id="ding" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* FIREBASE CONFIG - */
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* STATE - */
let username = localStorage.getItem('guestName') || prompt("Enter your name:") || "Guest" + Math.floor(Math.random()*1000);
localStorage.setItem('guestName', username);
let profileImage = localStorage.getItem('profileImage') || '';
let blockedUsers = new Set();
let targetMsgKey = null;
let currentPrivateWith = null;

/* INITIALIZE */
function init(){
  db.ref(`status/${username}`).set(true);
  db.ref(`status/${username}`).onDisconnect().remove();
  db.ref(`profiles/${username}`).update({ name: username, profileImage: profileImage, online: true });
  
  loadMessages();
  listenPrivate();
}
init();

/* MODAL HELPERS */
function openModal(id){ document.getElementById(id).style.display = 'flex'; }
function closeModal(id){ document.getElementById(id).style.display = 'none'; }

/* PROFILE POPUP LOGIC - */
function showUserProfile(targetUser){
  db.ref(`profiles/${targetUser}`).once('value', snap => {
    const data = snap.val() || {};
    document.getElementById('pModalName').textContent = targetUser;
    document.getElementById('pModalImg').src = data.profileImage || 'https://www.w3schools.com/howto/img_avatar.png';
    document.getElementById('pModalStatus').textContent = data.online ? "Online" : "Offline";
    
    document.getElementById('pModalChat').onclick = () => { closeModal('profileModal'); openPrivateChat(targetUser); };
    document.getElementById('pModalBlock').onclick = () => toggleBlock(targetUser);
    document.getElementById('pModalReport').onclick = () => reportUser(targetUser);
    
    openModal('profileModal');
  });
}

/* EMOJI REACTIONS - */
function showEmojiPicker(e, key){
  e.preventDefault();
  targetMsgKey = key;
  const picker = document.getElementById('emojiPicker');
  picker.style.display = 'flex';
  picker.style.left = e.pageX + 'px';
  picker.style.top = e.pageY - 50 + 'px';
}

function react(emoji){
  if(!targetMsgKey) return;
  db.ref(`messages/${targetMsgKey}/reactions/${username}`).set(emoji);
  document.getElementById('emojiPicker').style.display = 'none';
}

document.addEventListener('click', () => document.getElementById('emojiPicker').style.display = 'none');

/* CORE CHAT LOGIC - */
function loadMessages(){
  db.ref('messages').limitToLast(50).on('child_added', snap => renderMsg(snap.val(), snap.key, 'messages'));
  db.ref('messages').on('child_changed', snap => {
    const el = document.querySelector(`[data-key="${snap.key}"] .reactions`);
    if(el) el.innerHTML = Object.values(snap.val().reactions || {}).join('');
  });
}

function renderMsg(data, key, containerId){
  if(blockedUsers.has(data.name)) return;
  const isSelf = data.name === username;
  const div = document.createElement('div');
  div.className = `msg-row ${isSelf ? 'self' : ''}`;
  div.dataset.key = key;
  
  div.innerHTML = `
    <div class="avatar" onclick="showUserProfile('${data.name}')">
      ${data.profileImage ? `<img src="${data.profileImage}" style="width:100%;height:100%;object-fit:cover">` : data.name[0]}
    </div>
    <div class="bubble" oncontextmenu="showEmojiPicker(event, '${key}')">
      <div style="font-size:11px;color:var(--accent);margin-bottom:4px">${data.name}</div>
      ${data.text}
      <div class="reactions">${Object.values(data.reactions || {}).join('')}</div>
    </div>
  `;
  document.getElementById(containerId).appendChild(div);
  const container = document.getElementById(containerId);
  container.scrollTop = container.scrollHeight;
}

/* INPUTS */
document.getElementById('sendBtn').onclick = () => {
  const text = document.getElementById('messageInput').value;
  if(!text) return;
  db.ref('messages').push({ name: username, text: text, profileImage: profileImage, time: Date.now() });
  document.getElementById('messageInput').value = '';
};

/* PRIVATE CHAT LOGIC - */
function openPrivateChat(other){
  currentPrivateWith = other;
  document.getElementById('privateTitle').textContent = other;
  document.getElementById('privateMessages').innerHTML = '';
  const chatID = [username, other].sort().join('_');
  db.ref(`private/${chatID}`).on('child_added', snap => renderMsg(snap.val(), snap.key, 'privateMessages'));
  openModal('privatePopup');
}

document.getElementById('privateSend').onclick = () => {
  const text = document.getElementById('privateInput').value;
  const chatID = [username, currentPrivateWith].sort().join('_');
  db.ref(`private/${chatID}`).push({ name: username, text: text, time: Date.now() });
  document.getElementById('privateInput').value = '';
};

/* SETTINGS & PROFILE - */
document.getElementById('settingsBtn').onclick = (e) => {
  e.stopPropagation();
  const p = document.getElementById('settingsPanel');
  p.style.display = p.style.display === 'block' ? 'none' : 'block';
};

document.getElementById('profileImgInput').onchange = (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = (event) => {
    profileImage = event.target.result;
    localStorage.setItem('profileImage', profileImage);
    db.ref(`profiles/${username}`).update({ profileImage });
    alert("Profile Updated!");
  };
  reader.readAsDataURL(file);
};

/* UTILS */
function toggleBlock(user){
  if(blockedUsers.has(user)) blockedUsers.delete(user);
  else blockedUsers.add(user);
  alert(user + " Status Updated");
}

function reportUser(user){
  db.ref(`reports/${user}`).push({ by: username, time: Date.now() });
  alert("User Reported to Admin");
}

function listenPrivate(){
  // Basic notification listener logic
  db.ref('private').on('child_added', snap => {
    if(snap.key.includes(username)) {
      document.getElementById('bellBadge').style.display = 'flex';
      document.getElementById('ding').play().catch(()=>{});
    }
  });
}
</script>
</body>
</html>
