<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dating App ‚Äì Firebase Demo</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f5f6fa; }

    header {
      background: #ff4d6d; color: #fff; padding: 12px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h2 { margin: 0; }
    .icons span { margin-left: 15px; font-size: 20px; cursor: pointer; }

    .container { max-width: 420px; margin: auto; padding: 15px; }

    /* Login */
    .card { background: #fff; border-radius: 16px; padding: 15px; box-shadow: 0 10px 20px rgba(0,0,0,.1); }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; border-radius: 10px; cursor: pointer; }
    .btn { background: #ff4d6d; color: #fff; width: 100%; }

    /* Profile card */
    .profile-card { margin-top: 15px; overflow: hidden; }
    .profile-card img { width: 100%; height: 320px; object-fit: cover; }
    .info { padding: 10px; }
    .online { color: green; font-weight: bold; }
    .offline { color: gray; }

    .actions { display: flex; gap: 10px; }
    .like { background: #4caf50; color: #fff; flex: 1; }
    .chat { background: #2196f3; color: #fff; flex: 1; }

    /* Chat popup */
    .chat-popup {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #fff; border-radius: 20px 20px 0 0;
      max-width: 420px; margin: auto; display: none;
      box-shadow: 0 -5px 20px rgba(0,0,0,.2);
    }
    .chat-header { background: #ff4d6d; color: #fff; padding: 10px; display: flex; justify-content: space-between; }
    .messages { height: 200px; overflow-y: auto; padding: 10px; }
    .msg { margin-bottom: 8px; }
    .me { text-align: right; color: #ff4d6d; }

    /* Settings */
    .settings { display: none; }
    .toggle { display: flex; justify-content: space-between; margin-bottom: 10px; }

  </style>
</head>
<body>

<header>
  <h2>‚ù§Ô∏è Dating App</h2>
  <div class="icons">
    <span onclick="openSettings()">‚öôÔ∏è</span>
    <span>üîî</span>
  </div>
</header>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h3>Create Profile</h3>
    <input id="name" placeholder="Name" />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender"><option>Male</option><option>Female</option></select>
    <input type="file" id="profileImgInput" />
    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- MAIN APP -->
  <div id="app" style="display:none;">
    <div class="card profile-card">
      <img id="profileImg" src="https://picsum.photos/400/600" />
      <div class="info">
        <h3 id="pname">Anu, 23</h3>
        <div id="status" class="online">‚óè Online</div>
        <div class="actions">
          <button class="like">‚ù§Ô∏è Like</button>
          <button class="chat" onclick="openChat()">üí¨ Chat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="card settings">
    <h3>Settings</h3>
    <div class="toggle">
      <span>Private Chat</span>
      <input type="checkbox" id="privateChat" checked />
    </div>
    <input type="file" onchange="changeProfileImage(this)" />
    <button class="btn" onclick="logout()">Logout</button>
  </div>

</div>

<!-- CHAT POPUP -->
<div class="chat-popup" id="chatPopup">
  <div class="chat-header">
    <span>Chat</span>
    <span onclick="closeChat()">‚úñ</span>
  </div>
  <div class="messages" id="messages"></div>
  <div style="display:flex; gap:5px; padding:10px;">
    <input id="msgInput" placeholder="Type message" />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  /* Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyAlWP5D79PsX29H0hIZlfvL0YV5Us7v5I4",
    authDomain: "sample-firebase-ai-app-1f408.firebaseapp.com",
    databaseURL: "https://sample-firebase-ai-app-1f408-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sample-firebase-ai-app-1f408",
    storageBucket: "sample-firebase-ai-app-1f408.firebasestorage.app",
    messagingSenderId: "657942233322",
    appId: "1:657942233322:web:a8dd9896ca8cfccdbb5793"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  /* Anonymous login ‚Äì one device remember */
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      db.ref('status/' + user.uid).set('online');
    }
  });

  function login() {
    auth.signInAnonymously();
  }

  function logout() {
    auth.signOut(); location.reload();
  }

  function openChat() {
    document.getElementById('chatPopup').style.display = 'block';
  }
  function closeChat() {
    document.getElementById('chatPopup').style.display = 'none';
  }

  function sendMsg() {
    const msg = msgInput.value;
    if (!msg) return;
    messages.innerHTML += `<div class="msg me">${msg}</div>`;
    msgInput.value = '';
  }

  function openSettings() {
    settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
  }

  function changeProfileImage(input) {
    const file = input.files[0];
    const uid = auth.currentUser.uid;
    const ref = storage.ref('profiles/' + uid);
    ref.put(file).then(() => ref.getDownloadURL()).then(url => profileImg.src = url);
  }

  window.addEventListener('beforeunload', () => {
    if (auth.currentUser) db.ref('status/' + auth.currentUser.uid).set('offline');
  });
</script>

</body>
</html>
